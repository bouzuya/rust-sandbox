<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ id }} {{ title }}</title>
</head>

<body>
    <nav>
        <!-- Breadcrumb -->
        <h2>Breadcrumb:</h2>
        <ol>
            <li><a href="/">/</a></li>
            <li><a href="/{{ id }}">{{ id }}</a></li>
        </ol>

        <!-- Links -->
        {% if !links.is_empty() %}
        <h2>Links:</h2>
        <ul>
            {% for page_id in links %}
            <li><a href="/{{ page_id }}">{{ page_id }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Rev Links -->
        {% if !rev_links.is_empty() %}
        <h2>Rev Links:</h2>
        <ul>
            {% for page_id in rev_links %}
            <li><a href="/{{ page_id }}">{{ page_id }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </nav>

    {{ html | safe }}

</html>
