[package]
name = "twiq-light"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive"] }
google-cloud-auth = { git = "https://github.com/bouzuya/google-cloud-rust", rev = "0b1c0108c28c22139a24638dbe95c92a0f0b769b" }
prost = "0.11.0"
prost-types = "0.11.1"
reqwest = { version = "0.11.11", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"
time = { version = "0.3.17", features = ["parsing", "formatting"] }
tokio = { version = "1.22.0", features = ["full"] }
tonic = { version = "0.8.2", features = ["tls", "tls-webpki-roots"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = "2.3.1"

[build-dependencies]
anyhow = "1.0.66"
prost-build = "0.11.1"
tonic-build = "0.8.2"
