[package]
name = "pocket"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "0.14.18"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_repr = "0.1.8"
thiserror = "1.0.31"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
anyhow = "1.0.57"
