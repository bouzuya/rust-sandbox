[package]
name = "bbn"
version = "0.9.0"
authors = ["bouzuya <m@bouzuya.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.41"
date-range = { path = "../date-range/" }
hatena-blog = { git = "https://github.com/bouzuya/rust-hatena-blog", rev = "9459e218d055efb0c6f848af681043b0e0dc14d4" }
nom = "6.1.2"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
thiserror = "1.0.25"
tokio = { version = "1.7.1", features = ["full"] }

[dev-dependencies]
assert_cmd = "1.0.4"
tempfile = "3.2.0"
